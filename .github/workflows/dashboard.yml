name: Dashboard Updater

on:
  schedule:
    - cron: "0 */6 * * *"   # Update every 6 hours
  workflow_dispatch:        # Manual trigger

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Run Hacker Dashboard Script
        run: |
          npm install axios chalk figlet
          node .github/workflows/dashboard.js
          
      - name: Commit & Push README
        run: |
          git config user.name "GitHub Action"
          git config user.email "actions@github.com"
          git add README.md
          git diff-index --quiet HEAD || git commit -m "âš¡ auto: refresh dashboard"
          git pull
          

