name: Dashboard Updater

on:
  schedule:
    - cron: "0 */6 * * *"   # Update every 6 hours
  workflow_dispatch:        # Manual trigger

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Run Hacker Dashboard Script
        run: |
          npm install axios chalk figlet
          node .github/workflows/dashboard.js

      - name: Pull in medium posts
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          feed_list: "https://medium.com/feed/@md.abir1203"
          retry_count: 3
          retry_wait_time: 10
          max_retry_time: 60
          custom_tags: "medium"
          disable_sort: false
          template: "$newline - $title $newline"
          commit_message: "Updated with latest blog posts"
          rate_limit: 5000    

      - name: Commit & Push README
        run: |
          git config user.name "GitHub Action"
          git config user.email "actions@github.com"
          git add README.md
          git diff-index --quiet HEAD || git commit -m "âš¡ auto: refresh dashboard"
          git push
